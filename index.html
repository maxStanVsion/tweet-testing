<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="twitter:card" content="summary"><!-- required -->
    <meta name="twitter:site" content="@site_twitter_handle"><!-- required -->
    <meta name="twitter:title" content="Post title"><!-- required -->

    <meta charset="UTF-8" />

    <meta
      property="og:url"
      content="http://bits.blogs.nytimes.com/2011/12/08/a-twitter-for-my-sister/"
    />
    <meta property="og:title" content="A Twitter for My Sister" />
    <meta
      property="og:description"
      content="In the early days, Twitter grew so quickly that it was almost impossible to add new features because engineers spent their time trying to keep the rocket ship from stalling."
    />
    <meta
      property="og:image"
      content="http://graphics8.nytimes.com/images/2011/12/08/technology/bits-newtwitter/bits-newtwitter-tmagArticle.jpg"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="quote-container js-quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span class="js-quote"></span>
      </div>
      <div class="quote-author">
        <span class="js-author"></span>
      </div>
      <div class="btn-container">
        <!-- <button class="twitter-btn js-twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button> -->
        <a
          class="twitter"
          href="https://twitter.com/intent/tweet?url=https://timeshuffle-e45a912a90fea7ace4057b59675.webflow.io/"
          target="_blank"
        >Share</a>
        <button class="js-new-quote">New Quote</button>
      </div>
    </div>
    <div class="lds-roller js-loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <!-- Script -->
    <!-- <script src="script.js"></script> -->
  </body>
</html>
